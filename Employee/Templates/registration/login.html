<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>

        <style>

        form {
            right: 50%;
            bottom: 50%;
            transform: translate(50%,50%);
            position: absolute;
        }
        
        </style>
    </head>
    <body>
        <div style="border:1px solid black;">
        {%if forms.error%}
        <p > در ورودی شما مشکلی وجود دارد <p>
        {%endif%}
        {%if next %}
        <p> متأسفانه نمیتوانید به این صفحه دسترسی داشته باشید. لطفا ابتدا وارد شوید</p>
        {%endif%}
        <form method = 'post'action="{% url 'login'%}">
            {% csrf_token %}
            <p>نام کاربری:{{ form.username }}</p>
            <p>گذرواژه:{{ form.password }}</p>
            <P><input type="submit" value ='login'></p>
            <input type="hidden" name = 'next' value ='{{next}}'>

        </form>
    </div>

    </body>
</html>
