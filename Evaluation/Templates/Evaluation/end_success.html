<!DOCTYPE html>
<html dir = "rtl" lang="fa">
<head>
    <title>سامانه پرسمان</title>
    <link rel="shortcut icon" href="/static/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<style>
    .i {
        animation-duration: 5s;
    }
    .k {
        animation-duration: 6s;
    }
    .j {
        animation-duration: 7s;
    }
</style>
<body>
    <div class="text-center pb-2 pt-5 mt-5">
        <img class="i animate__animated animate__fadeInRight" style = "width: 300px; height: 300px ;" src="/static/img/suc.svg" alt="success">
    </div>
    
    <h2   class="i animate__animated animate__fadeInRight text-center">با تشکر از همکاری شما، ارزیابی با موفقیت ثبت شد!</h2>

    <div class=" text-center pt-5">
        <a href="http://localhost:8000">
            <button type="button" class="j animate__animated animate__fadeInUpBig btn btn-outline-success">ارزیابی فرد دیگر </button>
        </a>
        <a href="http://localhost:8000/accounts/logout">
            <button type="button" class="j animate__animated animate__fadeInUpBig btn btn-outline-danger">خروج از سامانه</button>
        </a>
    </div>

    


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
